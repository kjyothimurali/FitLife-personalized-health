<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Recommendation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #e0f7fa;
        }
        h2 {
            color: #333;
        }
        select, button {
            padding: 15px;
            margin: 15px 0;
            font-size: 18px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
            border: none;
            font-size: 18px;
        }
        button:hover {
            background-color: #218838;
        }
        p {
            color: red;
            font-weight: bold;
        }
        .video-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
        }
        iframe {
            width: 560px;
            height: 315px;
            border-radius: 10px;
        }
        .links {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .links a {
            text-decoration: none;
            background-color: #007bff;
            color: white;
            padding: 12px 18px;
            border-radius: 8px;
            text-align: center;
            font-size: 16px;
        }
        .links a:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function recommendVideo() {
            const intensity = document.getElementById("intensity").value;
            let message = "";
            let videos = [];
            let videoLinks = [];

            if (intensity === "easy") {
                videos = [
                    "https://www.youtube.com/embed/FB5-7tIiX-I?si=ElSmp62Ot5TVf_zG",
                    "https://www.youtube.com/embed/TqF0RpAF4pc?si=EUafz9nPH8FpGRLi",
                    "https://www.youtube.com/embed/wK99lII1oFM?si=JF7pK_krGPxVywsL"
                ];
                videoLinks = [
                    "https://www.youtube.com/results?search_query=easy+exercises+",
                    "https://www.youtube.com/results?search_query=easy+workout+",
                    
                  
                ];
            } else if (intensity === "moderate") {
                message = "Note: Not for children under age... without parent's vision.";
                videos = [
                    "https://www.youtube.com/embed/vnBXaCsoEPU?si=EOtGCeOt3fBi0PLh",
                    "https://www.youtube.com/embed/PvEnWsPrL4w?si=NwMJroQBMe0FHC9s",
                    "https://www.youtube.com/embed/7moiO_g-GAA?si=bFS7-BtVRtrzYYBy"
                ];
                videoLinks = [
                    "https://www.youtube.com/results?search_query=moderate+intensity+exercise",
                    "https://www.youtube.com/results?search_query=moderate+exercise+workout",
                    
                ];
            } else if (intensity === "hard") {
                message = "Note: Do not perform harder exercises without a fitness or physical trainer.";
                videos = [
                    "https://www.youtube.com/embed/ml6cT4AZdqI?si=iIL0av4qTYSjNjKJ",
                    "https://www.youtube.com/embed/M0uO8X3_tEA?si=ds-hA7DCdcoYWA8X",
                    "https://www.youtube.com/embed/Ba3qZjzPonI?si=lr4oSCIjfzA1sMTm"
                ];
                videoLinks = [
                    "https://www.youtube.com/results?search_query=harder+exercises",
                    "https://www.youtube.com/results?search_query=heavy+workouts",
                    
                ];
            }
            
            document.getElementById("message").innerText = message;
            
            let videoContainer = document.getElementById("video-container");
            videoContainer.innerHTML = "";
            videos.forEach(video => {
                let iframe = document.createElement("iframe");
                iframe.src = video;
                iframe.allowFullscreen = true;
                videoContainer.appendChild(iframe);
            });
            
            let linksContainer = document.getElementById("video-links");
            linksContainer.innerHTML = "";
            videoLinks.forEach(link => {
                let a = document.createElement("a");
                a.href = link;
                a.target = "_blank";
                a.innerText = "Watch on YouTube";
                linksContainer.appendChild(a);
            });
        }
    </script>
</head>
<body>
    <h2>Select Exercise Intensity</h2>
    <select id="intensity">
        <option value="easy">Easy</option>
        <option value="moderate">Moderate</option>
        <option value="hard">Hard</option>
    </select>
    <button onclick="recommendVideo()">Get Recommendation</button>
    <p id="message"></p>
    <div id="video-container" class="video-container"></div>
    <div id="video-links" class="links"></div>
</body>
</html>
